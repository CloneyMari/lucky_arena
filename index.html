<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html" charset="utf-8">
  <meta name="viewport"
        content="width=device-width, height=device-height, initial-scale=1, user-scalable=1, minimum-scale=1, maximum-scale=1">
  <title>Lucky Arena</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link href="css/style.css" rel="stylesheet" media="all">
</head>

<body>
<div class="login-container">
  <div class="wrap">
    <img class="logo" src="./image/LuckyArean_logo.svg" alt="">
    <div class="form">
      <h1>Login</h1>
      <div class="input-box">
        <input type="text" placeholder="Username" required>
      </div>
      <div class="input input-password">
        <div class="input-box">
          <input type="password" placeholder="Password" required>
          <img src="/image/icon-eye.png" alt="">
        </div>
      </div>
      <div class="help-btn">
        <a class="help-btn">Forgot your password?</a>
      </div>
      <input class="btn" type="submit" value="Sign up">
    </div>
  </div>
</div>

</body>
</html>
